    <main>
        <section class="left-contact">
            <section class="info-foreground">
                <div>
                    <div class="heading">Contact Info</div>
                    <div class="address text">
                        <div>
                            <i class="fa-regular fa-map"></i>
                        </div>
                        <div>
                            12A, Sunshine Lane,City Center,
                            <div>
                                Bangalore, Karnataka,
                                India
                            </div>
                        </div>
                    </div>
                    <div class="email text">
                        <i class="fa-solid fa-envelope-open-text"></i>
                        SmartSolarSaving@gmail.com
                    </div>
                    <div class="phone-number text">
                        <i class="fa-solid fa-phone-volume"></i>
                        340-890-1657
                    </div>
                </div>
                <div>
                    <div class="icons">
                        <a href=""><i class="fa-brands fa-twitter"></i></a>
                        <a href=""><i class="fa-brands fa-instagram"></i></a>
                        <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                        <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                </div>
            </section>
        </section>
        <section class="right-contact"></section>
        <section class="form">
            <div>
                <div class="heading">Send a Message</div>
                <div class="inner-form">
                    <div class="first-name">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="last-name">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name">
                    </div>
                    <div class="email">
                        <label for="email">Email Address</label>
                        <input type="email" id="email">
                    </div>
                    <div class="mobile">
                        <label for="mobile">Mobile Number</label>
                        <input type="number" id="mobile">
                    </div>
                    <div class="comment">
                        <label for="comment">Write Your Message Here.....</label>
                        <textarea id="comment"></textarea>
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Send</button>
                </div>
            </div>
        </section>
    </main>
