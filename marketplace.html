<script>

                                alt="Solar Panel">
                        </div>
                        <div class="info">
                            <div class="title">${name}</div>
                            <div class="companyLogo"><img
                                    src=${Logo}
                                    alt="Logo"></div>
                            <div class="stats">
                                <table>
                                    <tbody>
                                        <tr>
                                            <td>Nominal Power: </td>
                                            <td>${power}</td>
                                        </tr>
                                        <tr>
                                            <td>Number of cells: </td>
                                            <td>${noOfCells}</td>
                                        </tr>
                                        <tr>
                                            <td>Cell Type: </td>
                                            <td>${type}</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <table>
                                    <tbody>
                                        <tr>
                                            <td>Efficiency: </td>
                                            <td>${efficieny}%</td>
                                        </tr>
                                        <tr>
                                            <td>Measurements: </td>
                                            <td>${measurements}</td>
                                        </tr>
                                        <tr>
                                            <td>Guarantee: </td>
                                            <td>${guarantee} years</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="price">
                        <div class="amount">
                            ₹ ${price}
                        </div>
                        <div class="available">
                            ${stock}
                            In Stock
                        </div>
                    </div>
                </div>
            `
        )
    }
    class Card {
        constructor(name, image, Logo, power, noOfCells, type, efficieny, measurements, guarantee, price, stock='<i class="fa-solid fa-circle-xmark" style="color: #ff0000;"></i>') {
            this.name = name
            this.image = image
            this.Logo = Logo
            this.power = power
            this.noOfCells = noOfCells
            this.type = type
            this.efficieny = efficieny
            this.measurements = measurements
            this.guarantee = guarantee
            this.price = price
            this.stock = stock
        }
    }
